<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music find</title>
</head>

<body>
  <section class="hero">
    <header>
      <h1 class="title is-1 has-text-centered">Music Find</h1>
      <p class="subtitle is-1 has-text-centered">Your New Obsession Is Our Favorite Topic.</p>
    </header>
    <div class="columns navbar level block container.is-widescreen hero-body">
      <div class="search-bar column is-one-quartar ">
        <h1 id="search-text">Search</h1>
        <form>
          <input class="search" id="artist-search" type="text" autofocus="true" placeholder="search"></input>
          <button class="login button is-link" id="search-btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </section>

  <div class="columns">
    <div class="column is-one-quarter" id="edge-border">
      <h1 class="title has-text-centered">Past Searches</h1>
      <div class="past-searches"></div>
    </div>
    <div class="column is-one-quartar" id="edge-border">
      <h1 class="title has-text-centered">Artist Info</h1>
      <div class="artist-info">
      </div>
    </div>
    <div  class="column is-one-quartar" id="edge-border">
      <h1 class="title has-text-centered">Top 3 Albums</h1>
      <div class="artist-albums">
      </div>
    </div>
    <div class="dropdown is-active is-one-quarter column" id="edge-border">
      <h1 class="title has-text-centered">Tour Link</h1>
      <div class="artist-tours"></div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/logic.js"></script>
</body>
</html>
